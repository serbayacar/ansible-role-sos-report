galaxy_info:

  # Generic Info
  author: Serbay ACAR (serbayacar@gmail.com)
  description: Get your system reports using the sosreport tool for the latest Linux distros.

  # GitHub Features
  issue_tracker_url: https://github.com/serbayacar/ansible_role_sos-report/issues
  github_branch: master

  # Choose a valid license ID from https://spdx.org - some suggested licenses:
  license: MIT

  min_ansible_version: 2.9
  version: 1.0.0

  # Platforms are supported
  platforms:
    - name: Fedora
      versions:
        - 34
    - name: Debian
      versions:
        - stretch
    - name: EL
      versions:
        - 7
        - 8
    - name: Ubuntu
      versions:
        - xenial
        - bionic
        - focal


  # Galaxy Features
  galaxy_tags:
    - fedora
    - centos
    - ubuntu
    - debian
    - debian-9
    - sos-report
    - sos
    - sosreport
    - fetch-report
    - report
    - redhat
    - direct
    - latest-distros
    - latest
    - system-summary
    - system

allow_duplicates: yes
dependencies: []